<div class="container">
    <form class="form  mat-elevation-z8">
      
      <h1>ProfTechDesk - Support Central</h1>

      <img src="assets/img/login-image.svg" alt="">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required=""
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. fulano@mail.com">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        [formControl]="password"
        required
        [(ngModel)]="creds.password" 
        name="password" 
        type="password" 
        matInput 
        placeholder="Ex. 123">
     </mat-form-field>
      
          <button [disabled]="!validateFields" class="full-width mat-elevation-z4" mat-stroked-button color="primary" (click)="login()" >Login</button>
      </form>
      
</div>
