<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidht">Register Technical</h1>
        <img class="fullWidht" src="assets/img/technical-create.svg" alt="Proftechdesk">

        <section class="section">
            <mat-checkbox (click)="addProfile(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)" class="margin" color="primary">TÃ©cnico</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex: Ana Paula Oliveira">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex: 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="Ex: exemplo@exemplo.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex: 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="fullWidht" mat-flat-button color="primary">Register</button>
        <button class="fullWidht" mat-stroked-button color="warn" routerLink="..">Cancel</button>

    </form>
</div>
