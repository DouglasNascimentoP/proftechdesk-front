<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidht">Deletar Cliente</h1>
        <img class="fullWidht" src="assets/img/" alt="Proftechdesk">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">TÃ©cnico</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>Name</mat-label>    
            <input
            [(ngModel)]="technical.name"
            name="name"
            [disabled]="true"
            matInput 
            >
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="technical.email"
            name="email"
            [disabled]="true"
            matInput 
            >            
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input 
            [disabled]="true"
            matInput 
            >
        <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>Password</mat-label>
            <input
            [(ngModel)]="technical.password"
            name="password" 
            [disabled]="true"
            matInput 
            type="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
