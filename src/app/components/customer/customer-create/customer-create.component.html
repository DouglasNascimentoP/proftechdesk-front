<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidht">Register Customer</h1>
        <img class="fullWidht" src="assets/img/technical-create.svg" alt="Proftechdesk">

         <section class="section">
            <mat-checkbox (click)="addProfile(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="margin" color="primary">TÃ©cnico</mat-checkbox>
        </section>
        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>Name</mat-label>
            <input 
            [(ngModel)]="customer.name"
            name="name"
            [formControl]="name"
            required
            matInput 
            placeholder="Ex: Douglas do Nascimento"
            maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="customer.cpf"
            name="cpf" 
            [formControl]="cpf"
            required
            matInput 
            placeholder="Ex..111.222.333-44"
            mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input
            [(ngModel)]="customer.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex: douglas@mail.com">
        <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidht" appearance="fill">
            <mat-label>Password</mat-label>
            <input
            [(ngModel)]="customer.password"
            name="password"
            [formControl]="password"
            required
            type="password" 
            matInput 
            placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <button (click)="create()" [disabled]="!fieldValidate()" class="fullWidht" mat-flat-button color="primary">Register</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
